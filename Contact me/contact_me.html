    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title" data-aos="fade-down">Contact me</h2>
            <div class="contact-content" data-aos="fade-up">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <p>Contact me for any kind of query</p>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">M Rayhan Ferdous Faisal</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Dhaka, Bangladesh</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">ferdousfaisal07@gmail.com</div>
                            </div>
                        </div>
                        <div>
                            <ul class="social_media">
                                <li><a href="https://fb.com/rayhan.ferdousfaisal/"><i class="bi bi-facebook fa-2x"></i></a></li>
                                <li><a href="https://github.com/RF-Faisal"><i class="bi bi-github fa-2x"></i></a></li>
                                <li><a href="https://www.instagram.com/_rf_faisal/"><i class="bi bi-instagram fa-2x"></i></a></li>
                                <li><a href="https://www.linkedin.com/in/rf-faisal/"><i class="bi bi-linkedin fa-2x"></i></a></li>
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message me</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
